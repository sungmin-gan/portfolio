<html>
    <head>
        <title>Referral Card</title>
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='referral_card.css') }}">
    </head>
    <body>
        <div id="card">
            <div id="heading">
                <img src="/static/TT_text_logo.png">
            </div>
            <div id="content">
                <h1>{{sender}} sent you $10 for your first tutoring session!!!</h1>
                <p>Make finding a tutor one less thing to worry about.
                    TutorTree can connect you with a Tutor who's taken your course, on your schedule. 
                    Sign up by <strong>{{expiry}}</strong> to get $10 toward your next session.
                </p>
                <button id="accept_button">Accept invitation</button>
            </div>
            <hr style="border: 1px solid lightgrey; 
                margin: 0; margin-top: 1.75em; margin-bottom: 1.5em; 
                width: 5em; ">
            <div id="sender_info">
                <img src="/static/user_icon.png" id="user_photo">
                <div id="info">
                    <p><strong>{{sender}}</strong><br>
                    {{school}}</p>
                </div>
            </div>
          </div>
    </body>
    </html>
